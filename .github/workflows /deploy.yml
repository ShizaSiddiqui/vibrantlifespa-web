name: Deploy Booking Flow

on:
  push:
    branches:
      - main # Triggers deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up SSH
      - name: Configure SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 172.31.26.102 >> ~/.ssh/known_hosts

      # Step 3: Deploy to AWS instance
      - name: Deploy to AWS Server
        run: |
          ssh ubuntu@172.31.26.102 << EOF
          cd ~/bookingflowlatest
          git pull origin main # Fetch latest changes
          npm install          # Install dependencies
          pm2 restart bookingflow # Restart the app with PM2
          EOF
